<!DOCTYPE html>
<html>
<head>
  <title>Enhancing Web Design with RGBA Colors</title>
  <style>
    /* Task 1: Apply RGBA Background Colors */
    .background-fade {
      background-color: rgba(0, 0, 255, 0.5); /* Blue semi-transparent background */
    }

    /* Task 2: Enhance Text Visibility with RGBA */
    h1 {
      color: rgba(255, 255, 255, 1); /* White color */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Soft shadow effect */
    }

    /* Task 3: Interactive Buttons with RGBA Hover Effects */
    .button {
      background-color: rgba(255, 0, 0, 1); /* Solid red background */
      transition: background-color 0.3s ease; /* Smooth transition effect */
    }

    .button:hover {
      background-color: rgba(0, 255, 0, 1); /* Different RGBA value on hover */
    }
  </style>
</head>
<body>
  <!-- Task 1: Apply RGBA Background Colors -->
  <div class="background-fade">
    This div has a blue semi-transparent background.
  </div>

  <!-- Task 2: Enhance Text Visibility with RGBA -->
  <h1>This is a header with enhanced visibility.</h1>

  <!-- Task 3: Interactive Buttons with RGBA Hover Effects -->
  <button class="button">Hover over me!</button>
</body>
</html>
