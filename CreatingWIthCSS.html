<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Elements with CSS Animations and Transitions</title>
  <style>
    /* Task 1: Smooth Hover Transition for Links */
    a {
      color: black;
      transition: color 0.3s ease; /* Smooth color transition */
    }
    a:hover {
      color: red; /* Change color smoothly on hover */
    }

    /* Task 2: Animated Button on Click */
    .animated-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f0f0f0;
      transition: transform 0.2s ease; /* Smooth transform transition */
    }
    .animated-button:active {
      transform: scale(1.1); /* Increase size slightly on click */
    }

    /* Task 3: Continuous Rotation Animation for an Icon */
    .icon {
      width: 100px;
      height: 100px;
      background-color: #f0f0f0;
      animation: rotate 2s linear infinite; /* Continuous rotation animation */
    }
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <!-- Task 1: Smooth Hover Transition for Links -->
  <a href="#">Hover over me</a>

  <!-- Task 2: Animated Button on Click -->
  <button class="animated-button">Click me</button>

  <!-- Task 3: Continuous Rotation Animation for an Icon -->
  <div class="icon"></div>
</body>
</html>
